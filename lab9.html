<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8" />
    <meta http-equiv="X-UA-Compatible" content = "IE=edge">
    <title>Practice 9</title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link rel = "stylesheet" type = "text/css" media = "screen" href = "lab9.css" />
    <script src = "lab9.js"></script>
</head>
<body>
    <div class = "calculator">
        <input type = "text" id = "field">
        <table>
            <tr>
                <td><input type = "button" value = "7" onclick = "take_val(7)"></td>
                <td><input type = "button" value = "8" onclick = "take_val(8)"></td>
                <td><input type = "button" value = "9" onclick = "take_val(9)"></td>
				<td><input type = "button" value = "/" onclick = "take_val('/')"></td>
                <td><input type = "button" value = "C" onclick = "clean()"></td>
            </tr>
            <tr>
                <td><input type = "button" value = "4" onclick = "take_val(4)"></td>
                <td><input type = "button" value = "5" onclick = "take_val(5)"></td>
                <td><input type = "button" value = "6" onclick = "take_val(6)"></td>
				<td><input type = "button" value = "*" onclick = "take_val('*')"></td>
				<td><input type = "button" value  ="&#8656" onclick = "back()"></td>
            </tr>
            <tr>
                <td><input type = "button" value = "1" onclick = "take_val(1)"></td>
                <td><input type = "button" value ="2" onclick = "take_val(2)"></td>
                <td><input type = "button" value = "3" onclick = "take_val(3)"></td>
				<td><input type = "button" value = "-" onclick = "take_val('-')"></td>
				<td rowspan = "2"><input type = "button" style = "height: 130px" value = "=" onclick = "equal()"></td>
            </tr>
            <tr>
			    <td colspan = "2"><input type = "button" style = "width: 130px;" value = "0" onclick = "take_val(0)"></td>
                <td><input type = "button" value = "." onclick = "take_val('.')"></td>
                <td><input type = "button" value = "+" onclick = "take_val('+')"></td>
            </tr>
        </table>
    </div>
</body>
</html>
